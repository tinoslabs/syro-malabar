{% extends "base.html" %}
{% load static %}
{% block content %}
		<!--sab banner start-->
		<div class="sab_banner_wrap overlay">
			<div class="sub_slider">
                <div class="banner_slide">
                    <img src="{% static 'images/1.jpg' %}" alt="">
                </div>
                {% comment %} <div class="banner_slide">
                    <img src="{% static 'images/sab-banner-bg.png' %}" alt="">
                </div>
                <div class="banner_slide">
                    <img src="{% static 'images/sab-banner-bg.png' %}" alt="">
                </div> {% endcomment %}
            </div>
            <div class="container">
				<div class="sab_banner_text">
					<h3>Administration</h3>
					<ul class="breadcrumb">
					  <li class="active">Administration</li>
					</ul>
					<div class="banner_dots">
						<span></span>
						<span></span>
						<span></span>
					</div>
				</div>
			</div>
		</div>
		<!--sab banner end-->
		
		
		<div class="our-team">
            <div class="container">
                <div class="church_heading align_center">
                    <h3>Our Team</h3>
                    <span><sup class="icon-cross"></sup></span>
                </div>
                <div class="row">
                    {% for member in administration_team %}
                    <div class="col-md-3 col-sm-6 col-xs-12">
                        <div class="our_team_column">
                            <figure>
                                <img src="{{ member.image.url }}" alt="{{ member.name }}">
                                <div class="our_team_services">
                                    <ul class="social-icons">
                                        <li><a href=""><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                                        <li><a href=""><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                                        <li><a href=""><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                                        <li><a href=""><i class="fa fa-camera" aria-hidden="true"></i></a></li>
                                    </ul>
                                </div>
                            </figure>
                            <div class="our_team_caption">
                                <a href="#">{{ member.name }}</a>
                                <span>{{ member.designation }}</span>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        {% endblock %}
