
     
 {% extends "base.html" %}
 {% load static %}
 {% block content %}    
     
     <!--church header ends-->

        <!--church banner-->
        <div class="sab_banner_wrap overlay">
			<div class="sub_slider">
                <div class="banner_slide">
                    <img src="{% static 'images/5.jpg' %}" alt="">
                </div>
               
            </div>
            <div class="container">
              <br><br>
				<div class="sab_banner_text">
					<h3>Blog</h3>
					<ul class="breadcrumb">
					  <li class="active">Blog</li>
					</ul>
					<div class="banner_dots">
						<span></span>
						<span></span>
						<span></span>
					</div>
				</div>
			</div>
		</div>
        <!--church banner ends-->

        <div class="content">

			<!--church_shop_wrap start-->
			<div class="ch_product_wrap">
				<!--container start-->
				<div class="container">
					<div class="church_heading align_center">
						<h3>Blog</h3>
						<span><sup class="icon-cross"></sup></span>
					</div>
					<!--row start-->
					<div class="row">
                        <!-- Loop through the blog queryset -->
                        {% for item in blog %}
                        <div class="col-md-3">
                            <div class="ch_product_item">
                                <figure>
                                    <!-- Link the image to the blog details page -->
                                    <a href="{% url 'blog_details' item.id %}">
                                        <img src="{{ item.main_image.url }}" alt="{{ item.main_heading }}">
                                    </a>
                                    <span class="ch_product_span">NEW</span>
                                </figure>
                                <div class="ch_product_detail">
                                    <!-- Link the blog heading to the blog details page -->
                                    <h6>
                                        <a href="{% url 'blog_details' item.id %}">
                                            {{ item.main_heading }}
                                        </a>
                                    </h6>
                                </div>
                            </div>
                        </div>
                    {% endfor %}

                    </div>
				<!--row end-->
				</div>
			<!--container end-->
			</div>
		

            
        </div>    
        {% endblock %}
