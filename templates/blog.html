{% extends "base.html" %}
{% load static %}
{% block content %} 
            <!-- header -->
            <!-- page-header -->
            <div class="page-title-wrap typo-white">
                <div class="page-title-wrap-inner section-bg-img" data-bg="{% static 'images/1.jpg' %}">
					<span class="theme-overlay"></span>
                    <div class="container">
                        <div class="row text-center">
                            <div class="col-md-12">
                                <div class="page-title-inner">
									<div id="breadcrumb" class="breadcrumb margin-bottom-10">
                                        <a href="index.html" class="theme-color">Home</a>
                                        <span class="current">Blog </span>
                                    </div>
                                    <h1 class="page-title mb-0">Blog</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- page-header -->
            <!-- Page Content -->
            <div class="content-wrapper pad-none">
                <div class="content-inner">					
					<!-- Blog Section -->
                    <section id="blog-section" class="blog-section pad-bottom-70">
                        <div class="container">
							<!-- Blog Main Wrap -->
							<div class="blog-main-wrap blog-grid">
								<!-- Row -->
								<div class="row">
									<!-- Col -->
									<div class="col-lg-12">
										<!-- Row -->
										<div class="row">
											{% for item in blog %}
											<!-- Col -->
											<div class="col-md-4">
												<div class="blog-style-1">
													<!--Blog Inner-->
													<div class="blog-inner">
														<div class="blog-thumb relative">
															<img src="{{ item.main_image.url }}" class="img-fluid" width="768" height="600" alt="blog-img" />
															<div class="top-meta">
																<ul class="top-meta-list">
																<li><div class="post-date"><a href=""><i class="ti-calendar"></i> {{ item.date|date:"F d, Y" }}</a></div></li>
																</ul>
															</div>
														</div>
														<div class="blog-details">
															<div class="blog-title">
																<h4 class="margin-bottom-10"><a href="{% url 'blog_details' item.id %}" class="blog-name">{{ item.main_heading }}</a></h4>
															</div>
															<div class="post-desc mt-2">
																<div class="blog-link">
																	<a target="_blank" href="{% url 'blog_details' item.id %}" class="link font-w-500">Read More</a>
																</div>
															</div>
														</div>
													</div>
													<!--Blog Inner Ends-->
												</div>
											</div>
											<!-- Col -->
											<!-- Col -->
											
											{% endfor %}
																					
										</div>
										<!-- row -->
									</div>									
                                    <!-- Col -->
								</div>
								<!-- Row -->
							</div>
							<!-- Blog Main Wrap -->
						</div>
						<!-- Container -->
                    </section>
                    <!-- Blog Section End -->
                </div>
            </div>
        </div>
    <!-- .page-wrapper-inner -->
    </div>
    <!--page-wrapper-->

	{% endblock %}
