{% extends "admin_pages/base.html" %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Create News</h4>
                    <form class="forms-sample" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label for="CollegeName">News Heading</label>
                            <input type="text" class="form-control" id="NewsHeading" name="news_heading" value="{{ news.news_heading }}" placeholder="News Heading">
                        </div>

                       

                        <div class="form-group">
                            <label>Current Image</label><br>
                            {% if news.main_image %}
                                <img src="{{ news.main_image.url }}" alt="Current Image" style="width: 150px; height: 150px;">
                            {% else %}
                                <p>No image available</p>
                            {% endif %}
                        </div>

                        <!-- New Client Image -->
                        <div class="form-group">
                            <label for="imageFile">Upload New Image</label><br>
                            <input type="file" class="form-control-file" id="imageFile" name="main_image" accept="image/*">
                        </div>

                        <div class="form-group">
                            <label for="heading">Sub Heading</label>
                            <input type="text" class="form-control" id="heading" name="heading" value="{{ news.heading }}" placeholder="Sub Heading">
                        </div>

                        <!-- Change from input to textarea for the description field -->
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" name="description" placeholder="Description">{{ news.description }}</textarea>
                        </div>

                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" class="form-control" id="date" name="date" value="{{ news.date|date:'Y-m-d' }}">
                        </div>

                        <button type="submit" class="btn btn-primary me-2">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- CKEditor Script -->
<script src="https://cdn.ckeditor.com/ckeditor5/39.0.0/classic/ckeditor.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    ClassicEditor
      .create(document.querySelector('#description'), {
        toolbar: [
          'heading', '|',
          'bold', 'italic', 'underline', 'strikethrough', 'link', 'uploadFile', '|',
          'bulletedList', 'numberedList', 'blockQuote', '|',
          'insertTable', 'imageUpload', 'mediaEmbed', 'undo', 'redo'
        ],
        ckfinder: {
          uploadUrl: '{% url "ckeditor_upload" %}'
        },
        simpleUpload: {
          uploadUrl: '{% url "ckeditor_upload" %}',
          headers: {
            'X-CSRFToken': '{{ csrf_token }}'
          }
        }
      })
      .catch(error => {
        console.error(error);
      });
  });
</script>

{% endblock %}
