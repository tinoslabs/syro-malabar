{% extends "admin_pages/base.html" %}
{% load static %}
{% block content %}




    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Update Gallery </h4>
                
                <div class="form-group">
                    <label for="name">Gallery Name</label>
                    <input type="text" class="form-control" name="gallery_name" placeholder="gallery name" value="{{gallery.gallery_name}}" required>
                </div>  
                <div class="form-group">
                    <label>Current Image</label><br>
                    {% if gallery.gallery_image %}
                        <img src="{{ gallery.gallery_image.url }}" alt="Current Image" style="width: 150px; height: 150px;">
                        <br>
                        
                    {% else %}
                        <p>No image available</p>
                    {% endif %}
                </div>
                <div class="form-group">
                  <label for="imageFile">Upload Images</label>
                  <input type="file" class="form-control-file" id="imageFile" name="Gallery Image" >
                </div>

                  <div class="form-check form-check-flat form-check-primary">
                    <label class="form-check-label">
                      
                    </label>
                  </div>
                  <button type="submit" class="btn btn-primary me-2">Submit</button>
                  <!-- <button class="btn btn-light">Cancel</button> -->
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
